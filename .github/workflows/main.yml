name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  NODE_VERSION: 22
  EB_APPLICATION_NAME: social-graph-app
  EB_ENVIRONMENT_NAME: Social-graph-app-env 
  AWS_REGION: us-east-2

jobs:
  # Backend Build and Test
  backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: ./servidor
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: servidor/package-lock.json
          
      - name: Install backend dependencies
        run: npm ci
        
      - name: Lint backend
        run: npm run lint --if-present
        
      - name: Test backend
        run: npm run test --if-present
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
          
      - name: Upload backend code
        uses: actions/upload-artifact@v4
        with:
          name: backend-code
          path: servidor
          retention-days: 1

  # Frontend Build (Vite React)
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend/front-cinetrack
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          # If there is no lockfile, caching still works but install will fallback
          cache-dependency-path: |
            Frontend/front-cinetrack/package-lock.json

      - name: Install frontend dependencies
        run: |
          npm ci || npm install

      - name: Lint frontend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: Frontend/front-cinetrack/dist
          retention-days: 1

  # Code Quality Analysis
  sonar:
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.test.inclusions=**/*.test.js,**/*.spec.js
            -Dsonar.exclusions=node_modules/**,dist/**,.output/**,coverage/**

  # Deploy to Elastic Beanstalk
  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend, sonar]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: main-aws
    steps:
      - uses: actions/checkout@v4
      
      - name: Download backend code
        uses: actions/download-artifact@v4
        with:
          name: backend-code
          path: ./servidor

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend-dist
          
      - name: Setup deployment structure
        run: |
          # Create deployment directory
          mkdir -p deployment
          
          # Copy backend files
          cp -r servidor/* deployment/

          # Copy frontend build into public directory
          mkdir -p deployment/public
          cp -r frontend-dist/* deployment/public/
          
          # Create or update package.json for production
          cat > deployment/package.json << EOF
          {
            "name": "social-graph-app",
            "version": "1.0.0",
            "description": "Social Graph Activity Feed Full-Stack App",
            "main": "server.js",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": "22.x",
              "npm": "10.x"
            },
            "dependencies": {
              "dotenv": "^16.0.0",
              "express": "^4.18.2",
              "mongoose": "^7.8.7",
              "cors": "^2.8.5"
            }
          }
          EOF
          
          # Install production dependencies
          cd deployment
          npm install --omit=dev
  

      - name: Create Elastic Beanstalk configuration
        run: |
          mkdir -p deployment/.ebextensions
          
          # Node.js configuration
          cat > deployment/.ebextensions/nodejs.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:application:environment:
              NODE_ENV: production
              PORT: 8080
              AWS_REGION: ${AWS_REGION}
              # Colocar aqu√≠ tu string de conexi√≥n de MongoDB (reemplaza con tu URI real)
              MONGODB_URI: "mongodb+srv://nicolasaversa1_db_user:4mSvF4VaOswSKngJ@socialgraph-activityfee.reute35.mongodb.net/?retryWrites=true&w=majority&appName=SocialGraph-ActivityFeed"
            # Remove staticfiles mapping; we'll configure Nginx server block below
            aws:elasticbeanstalk:cloudwatch:logs:
              StreamLogs: true

          # Sin necesidad de recursos adicionales o scripts - configuraci√≥n directa en variables de entorno
          EOF

          # Nginx config (server context) for API proxy + SPA fallback
          # Only affects the deployment bundle, doesn't add files to the repo
          mkdir -p deployment/.platform/nginx/conf.d/elasticbeanstalk
          cat > deployment/.platform/nginx/conf.d/elasticbeanstalk/spa.conf << 'EOF'
          # Proxy API to Node app
          location ^~ /api/ {
            # Be explicit: EB's Node app listens on 127.0.0.1:8080
            proxy_pass          http://127.0.0.1:8080;
            proxy_http_version  1.1;
            proxy_set_header    Connection "keep-alive";
            proxy_set_header    Host $host;
            proxy_cache_bypass  $http_upgrade;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
          }

          # Serve SPA (anything that's NOT /api) from /public with HTML5 history fallback
          location ~* ^/(?!api/).* {
            root   /var/app/current/public;
            try_files $uri $uri/ /index.html;
          }
          EOF

          # Health check configuration
          cat > deployment/.ebextensions/healthcheck.config << 'EOF'
          option_settings:
            aws:elasticbeanstalk:healthreporting:system:
              SystemType: enhanced
            aws:elasticbeanstalk:application:
              Application Healthcheck URL: /health
          EOF

      - name: Create deployment package
        run: |
          cd deployment
          zip -r ../app.zip . -x ".git/*"
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Deploy to Elastic Beanstalk
        run: |
          # Create application version
          VERSION_LABEL="v${{ github.run_number }}-${{ github.sha }}"

          # Upload application bundle to S3 first
          aws s3 cp app.zip s3://${{ secrets.EB_S3_BUCKET }}/versions/$VERSION_LABEL.zip
          
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket="${{ secrets.EB_S3_BUCKET }}",S3Key="versions/$VERSION_LABEL.zip" \
            --description "Deploy from GitHub Actions - ${{ github.sha }}"
          
          # Deploy to environment
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label $VERSION_LABEL
            
          # Wait for deployment to complete
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }}
            
      - name: Verify deployment
        run: |
          # Get environment URL
          ENVIRONMENT_URL=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --query "Environments[0].CNAME" --output text)
            
          echo "üöÄ Application deployed to: http://$ENVIRONMENT_URL"
          echo "üè• Health check: http://$ENVIRONMENT_URL/health"
          
          # Basic health check with retries (env may take a few seconds to warm up)
          for i in {1..10}; do
            if curl -fsS "http://$ENVIRONMENT_URL/health" > /dev/null; then
              echo "‚úÖ Health check OK"; exit 0;
            fi
            echo "‚è≥ Health not ready yet (attempt $i/10). Waiting 10s..."; sleep 10;
          done
          echo "‚ùå Health check failed after retries"; exit 1
