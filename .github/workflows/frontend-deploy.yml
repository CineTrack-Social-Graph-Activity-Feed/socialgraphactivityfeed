name: CI/CD Frontend

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: main-aws
    defaults:
      run:
        working-directory: ./Frontend/front-cinetrack
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION || 22 }}
          cache: npm
          cache-dependency-path: Frontend/front-cinetrack/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build frontend
        run: npm run build
        env: 
          # Configurar la URL de la API para apuntar al backend v√≠a CloudFront (HTTPS)
          VITE_API_URL: ${{ secrets.API_URL || 'https://REPLACE_WITH_YOUR_NEW_CLOUDFRONT_DOMAIN.cloudfront.net' }}
          VITE_API_BASE_URL: ${{ secrets.API_URL || 'https://REPLACE_WITH_YOUR_NEW_CLOUDFRONT_DOMAIN.cloudfront.net' }}
          
      - name: Verify output directory
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ Build output encontrado en dist/"
            echo "OUTPUT_DIR=dist" >> $GITHUB_ENV
          else
            echo "‚ùå No se encontr√≥ el directorio de salida"
            ls -la
            exit 1
          fi
          
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/front-cinetrack/${{ env.OUTPUT_DIR }}
          retention-days: 1
          
  deploy:
    runs-on: ubuntu-latest
    needs: ci
    environment: main-aws
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./build-output
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          
      - name: Deploy to S3 with correct content types
        run: |
          echo "üöÄ Desplegando a S3 desde build-output/ ..."
          
          # Crear directorios para rutas de SPA
          mkdir -p build-output/api-test
          mkdir -p build-output/mi-actividad
          mkdir -p build-output/follows
          mkdir -p build-output/buscar-amigos
          
          # Copiar index.html a cada ruta para soporte de SPA
          cp build-output/index.html build-output/api-test/index.html
          cp build-output/index.html build-output/mi-actividad/index.html
          cp build-output/index.html build-output/follows/index.html
          cp build-output/index.html build-output/buscar-amigos/index.html
          cp build-output/index.html build-output/error.html
          
          # Subir HTML con tipo de contenido espec√≠fico
          find build-output -name "*.html" -type f -exec aws s3 cp {} s3://${{ secrets.S3_BUCKET || 'cloudfront-files-socialgraph' }}/{} \
            --content-type "text/html" \
            --cache-control "no-cache" \;
          
          # Subir JS con tipo de contenido espec√≠fico
          find build-output -name "*.js" -type f -exec aws s3 cp {} s3://${{ secrets.S3_BUCKET || 'cloudfront-files-socialgraph' }}/{} \
            --content-type "application/javascript" \
            --cache-control "max-age=31536000" \;
          
          # Subir CSS con tipo de contenido espec√≠fico
          find build-output -name "*.css" -type f -exec aws s3 cp {} s3://${{ secrets.S3_BUCKET || 'cloudfront-files-socialgraph' }}/{} \
            --content-type "text/css" \
            --cache-control "max-age=31536000" \;
          
          # Subir SVG con tipo de contenido espec√≠fico
          find build-output -name "*.svg" -type f -exec aws s3 cp {} s3://${{ secrets.S3_BUCKET || 'cloudfront-files-socialgraph' }}/{} \
            --content-type "image/svg+xml" \
            --cache-control "max-age=31536000" \;
          
          # Subir todo lo dem√°s
          aws s3 sync build-output/ s3://${{ secrets.S3_BUCKET || 'cloudfront-files-socialgraph' }} --delete
          
      - name: Fix index.html in S3
        run: |
          # Asegurar que index.html tenga el content-type correcto
          aws s3 cp s3://${{ secrets.S3_BUCKET || 'cloudfront-files-socialgraph' }}/index.html \
              s3://${{ secrets.S3_BUCKET || 'cloudfront-files-socialgraph' }}/index.html \
              --content-type "text/html" \
              --metadata-directive REPLACE \
              --cache-control "no-cache"
              
      - name: Configure CloudFront for SPA routing (manual step)
        run: |
          echo "üîß Instrucciones para configurar CloudFront para enrutamiento SPA:"
          echo ""
          echo "Para que las rutas de React Router funcionen correctamente, necesitas configurar CloudFront manualmente:"
          echo ""
          echo "1. Ve a la consola de AWS CloudFront"
          echo "2. Selecciona tu distribuci√≥n: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || 'EJQ196MQ2JOFD' }}"
          echo "3. Ve a la pesta√±a 'Error Pages'"
          echo "4. Haz clic en 'Create custom error response'"
          echo "5. Configura lo siguiente:"
          echo "   - HTTP Error Code: 403"
          echo "   - Customize Error Response: Yes"
          echo "   - Response Page Path: /index.html"
          echo "   - HTTP Response Code: 200"
          echo "6. Haz clic en 'Create'"
          echo "7. Repite los pasos 4-6 para el c√≥digo de error 404"
          echo ""
          echo "Esta configuraci√≥n permitir√° que tu SPA maneje correctamente las rutas."
          
      - name: Invalidate CloudFront cache
        run: |
          echo "üîÑ Invalidando cach√© de CloudFront..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || 'EJQ196MQ2JOFD' }} \
            --paths "/*"
          
          echo "‚úÖ Despliegue completado!"
          echo "üåê Website via CloudFront: https://d2kbc0fhzrcwo7.cloudfront.net"
          echo "‚ö†Ô∏è Nota: La configuraci√≥n de CloudFront para SPA puede tardar hasta 15 minutos en propagarse."