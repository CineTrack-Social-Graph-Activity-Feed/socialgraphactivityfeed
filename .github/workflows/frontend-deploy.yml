name: Frontend Deploy to CloudFront/S3

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: 22
  AWS_REGION: us-east-2
  S3_BUCKET_NAME: cloudfront-files-socialgraph
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main-aws
    defaults:
      run:
        working-directory: ./Frontend/front-cinetrack
    steps:
      - uses: actions/checkout@v4
          
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install and build
        run: |
          npm ci
          npm run build
          
      # Agregar paso para verificar los directorios de salida
      - name: Verify build output
        run: |
          echo "Verificando directorio de salida de la construcci√≥n..."
          ls -la
          echo "Contenido de posibles directorios de salida:"
          
          if [ -d "dist" ]; then
            echo "‚úÖ Directorio 'dist/' encontrado (Vite):"
            ls -la dist
            echo "OUTPUT_DIR=dist" >> $GITHUB_ENV
          elif [ -d "build" ]; then
            echo "‚úÖ Directorio 'build/' encontrado (Create React App):"
            ls -la build
            echo "OUTPUT_DIR=build" >> $GITHUB_ENV
          else
            echo "‚ùå No se encontr√≥ ning√∫n directorio de salida conocido"
            echo "Listando todos los archivos en el directorio actual:"
            find . -type d -maxdepth 2
            exit 1
          fi
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3 and invalidate CloudFront
        run: |
          echo "üöÄ Deploying to S3 from ${{ env.OUTPUT_DIR }}/ directory..."
          aws s3 sync ${{ env.OUTPUT_DIR }}/ s3://${{ env.S3_BUCKET_NAME }} --delete
          
          echo "üîÑ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          
          echo "‚úÖ Deployment listo!"
          echo "üåê Website: https://d2kbc0fhzrcwo7.cloudfront.net"