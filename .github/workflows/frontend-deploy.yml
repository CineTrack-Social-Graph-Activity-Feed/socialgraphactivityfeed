name: Frontend Deploy to CloudFront/S3

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: 22
  AWS_REGION: us-east-2
  S3_BUCKET_NAME: cloudfront-files-socialgraph
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main-aws
    defaults:
      run:
        working-directory: ./Frontend/front-cinetrack
    steps:
      - uses: actions/checkout@v4
          
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install and build
        run: |
          npm ci
          npm run build
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3 and invalidate CloudFront
        run: |
          echo "üöÄ Deploying to S3..."
          aws s3 sync build/ s3://${{ env.S3_BUCKET_NAME }} --delete
          
          echo "üîÑ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          
          echo "‚úÖ Deployment listo!"
          echo "üåê Website: https://d2kbc0fhzrcwo7.cloudfront.net"